<div class="row mt-5">
  <div class="col-md-3" *ngFor="let book of bookList">
      <div class="book-card" *ngIf="!book.inWishList">
          <div class="book-card_img">
              <img [src]="book.image" alt="" (click)="onBookClick ( book )">
              <i class="bi bi-heart" data-bs-toggle="tooltip" data-bs-placement="right" title="Add to wishlist" (click)="onHeartClick ( book )"></i>
          </div>
          <div class="book-card_content">
              <div class="book-card_title-section">
                  <h5 class="book-card_title text-left">{{ book.title }}</h5>
              </div>
              <div class="book-card_bottom-section">
                  <hr>
                  <div class="space-between">
                      <div class="book-card_price">
                          <span>{{ book.price }}</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
