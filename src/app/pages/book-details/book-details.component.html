<div class="row" class="d-flex justify-content-center" *ngIf="bookdetails">
  <div class="col-sm-6 col-md-6 col-lg-8">
      <div class="card mb-3">
          <div class="row">
              <div class="col-md-4 align-middle">
                  <img [src]="bookdetails.image" class="img-fluid rounded-start align-middle" alt="...">
              </div>
              <div class="col-md-8">
                  <div class="card-body">
                      <div class="d-flex bd-highlight">
                          <div class="p-1 w-100 "><h5 class="card-title text-left mt-2">{{ bookdetails.title }}</h5></div>
                          <div class="p-1 flex-shrink-1 "><h2 class="card-title ">{{ bookdetails.price }}</h2></div>
                        </div>
                      <p class="fw-normal text-secondary text-left mt-2">{{ bookdetails.subtitle }}</p>
                      <div class="d-flex flex-row mt-0">
                          <div class="p-1">
                              <p class="fw-normal">by</p>
                          </div>
                          <div class="p-1">
                              <p class="fw-bold">{{ bookdetails.authors }}</p>
                          </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                          <div class="p-1 mt-2">
                              <p class="fw-normal">Rating</p>
                          </div>
                          <div class="p-1">
                            <ngb-rating [max]="5" [(rate)]="rating" [readonly]="true"></ngb-rating>
                          </div>
                      </div>
                      <p class="fs-6 text-justify">{{ bookdetails.desc }}</p>
                      <div class="d-flex flex-row justify-content-between">
                          <div class="p-1">
                              <p class="fw-normal">Year <strong>{{ bookdetails.year }}</strong></p>
                          </div>
                          <div class="p-1">
                              <p class="fw-normal">Pages <strong>{{ bookdetails.pages }}</strong></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
